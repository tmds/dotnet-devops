# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

variables:
- name: IMAGEREPOSITORY
  value: tmds/web
- name: BUILDCONTEXT_WEB
  value: web
- name: DOCKERFILE_WEB
  value: web/Dockerfile

steps:
- task: Docker@2
  displayName: Build
  inputs:
    command: build
    buildContext: ${{ variables.BUILDCONTEXT_WEB }}
    Dockerfile: ${{ variables.DOCKERFILE_WEB }}
    repository: ${{ variables.IMAGEREPOSITORY }}
    tags: latest
